<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://*.googleapis.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com;
    img-src 'self' data: https://*.googleapis.com http://127.0.0.1:5000 https://*.gstatic.com https://*.googleusercontent.com http://*.googleusercontent.com *googleusercontent.com;
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;
    connect-src 'self' http://127.0.0.1:5000 https://*.googleapis.com;
  ">
  <!-- Google Maps -->


  <script>
    function initMapGlobally() {
      console.log('Google Maps API script is fully loaded and ready.');
      window.dispatchEvent(new Event('googleMapsApiLoaded'));
    }
  </script>
  
</head>
<body>
  <app-root></app-root>
</body>
</html>
